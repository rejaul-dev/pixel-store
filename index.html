      <!-- wishlist page -->

          <!-- wishlist page content here -->
          <div class="card bg-base-100 shadow-2xl p-4">
            <figure class="">
              <img src="https://placeimg.com/400/225/arch" alt="Shoes" class="rounded-lg w-full" />
            </figure>
            <div class="mt-[20px]">
              <div class="flex justify-between">
                <h2 class="card-title">Shoes!</h2>
                <div class="flex text-lg">
                  <span class="mr-4"><i class="fa-solid fa-heart text-red-800"></i></span>

        <!-- Sidebar content here -->
        <h1 class="text-center font-semibold text-xl mb-5">CART ITEMS</h1>

        <!-- cart items are here -->
        <div>

          <!-- clear cart button -->
          <button onclick="handleClear()"
            class="w-1/2 btn bg-red-600 border-0 hover:bg-red-700 btn-sm mx-auto block my-2">
            CLEAR CART
          </button>

          <!-- price calculations are here -->
          <div class="bg-slate-600 text-white shadow-lg p-4 rounded-md mt-10">
            <p class="text-yellow-400 font-semibold flex justify-between items-center">
              <span>PRODUCT COUNT : </span>

            </p>
            <p class="text-yellow-400 font-semibold flex justify-between items-center">
              <span>PRICE : </span><span class="text-white" id="price">$0</span>
            </p>
            <p class="text-yellow-400 font-semibold flex justify-between items-center">
              <span>TAX : </span><span class="text-white" id="tax-count">$0</span>
            </p>
            <hr />
            <p class="text-yellow-400 font-semibold flex justify-between items-center">
